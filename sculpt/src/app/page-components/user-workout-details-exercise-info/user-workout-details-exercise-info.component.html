<div class="list-container">
  <div class="exercise-row" *ngFor="let exercise of ExerciseNames">
    <div class="exercise-name">
      <h3>{{exercise}}</h3>
    </div>
    <div class="exercise-attributes">
      <div class="set-row">
        <div>
          <h5>Set</h5>
        </div>
        <div>
          <h5>Weight</h5>
        </div>
        <div>
          <h5>Reps</h5>
        </div>
      </div>
    </div>
  </div>
</div>
